<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <title>SKWC Lending Loan Application Page</title>
  <style>
    body {
      background-color: rgb(241, 253, 255);
    }

    h3 {
      text-align: center;
      margin: 20px 0;
      color: rgb(159, 193, 255);
      font-family: 'Times New Roman', Times, serif;
      font-size: 2.5rem; 
      font-weight: bold;
    }

    label {
      color: rgb(159, 193, 255);
      font-size: 1.25rem; 
      font-family: 'Times New Roman', Times, serif;
      font-weight: bold;
    }

    .btn-primary {
      background-color: rgb(159, 193, 255);
      border: none;
    }

    .btn-primary:hover {
      background-color: rgb(24, 28, 55);
      color: white;
    }

    .form-group {
      margin-bottom: 1rem; 
    }

    .card {
      max-width: 100%;
      margin: auto;
      padding: 20px;
      border-radius: 8px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    @media (max-width: 768px) {
      h3 {
        font-size: 2rem; 
      }

      label {
        font-size: 1rem; 
      }

      .form-group {
        margin-bottom: 0.75rem; 
      }
    }

    @media (max-width: 576px) {
      h3 {
        font-size: 1.5rem; 
      }

      label {
        font-size: 0.875rem; 
      }

      .form-group {
        margin-bottom: 0.5rem; 
      }
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-sm navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">
        <img src="images/Screenshot 2024-07-25 110726.png" alt="logo" style="width:150px;">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="about.html">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="services.html">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="resources.html">Resources</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="login.html">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="signup.html">Sign Up</a>
          </li>
        </ul>
      </div>
      <a class="navbar-brand" href="account.html">
        <img src="images/profile.png" alt="profile" style="width:50px;">
      </a>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="d-flex justify-content-center">
      <div class="card">
        <div class="card-header text-center">
          <h3>Apply for a Loan</h3>
        </div>
        <div class="card-body">
          <form id="loan">
            <div class="form-group">
              <label for="name">Full Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
              <label for="phone">Phone Number</label>
              <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
            </div>
            <div class="form-group">
              <label for="loanAmount">Loan Amount</label>
              <input type="number" class="form-control" id="loanAmount" placeholder="Enter loan amount" required>
            </div>
            <div class="form-group">
              <label for="loanPurpose">Purpose of Loan</label>
              <textarea class="form-control" id="loanPurpose" rows="3" placeholder="Describe the purpose of the loan"
                required></textarea>
            </div>
            <div class="form-group">
              <label for="income">Annual Income</label>
              <input type="number" class="form-control" id="income" placeholder="Enter your annual income" required>
            </div>
            <div class="form-group">
              <label for="employmentStatus">Employment Status</label>
              <select class="form-control" id="employmentStatus" required>
                <option value="">Select employment status</option>
                <option value="employed">Employed</option>
                <option value="self-employed">Self-employed</option>
                <option value="unemployed">Unemployed</option>
                <option value="student">Student</option>
                <option value="retired">Retired</option>
              </select>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Submit Application</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('loan').addEventListener('submit', function (event) {
      event.preventDefault();
      alert('Loan application submitted successfully. Please wait for approval. Confirmation will be sent through email.');
      window.location.href = '/index.html';
    });
  </script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
