<div class="container mt-5">
    <div class="d-flex justify-content-center">
      <div class="card w-50">
        <div class="card-header text-center">
          <h3>Contact Us</h3>
        </div>
        <div class="card-body">
          <form id="contactForm">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
              <label for="subject">Subject</label>
              <input type="text" class="form-control" id="subject" placeholder="Enter the subject" required>
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea class="form-control" id="message" rows="5" placeholder="Type your message" required></textarea>
            </div>
            <br>
            <button type="submit" class="btn btn-primary btn-block" onclick="showAlert()">Send Message</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script>
    function showAlert() {
        alert("Thank you for sending your enquiry! Our team will get back to you as soon as possible :)");
    }
</script>
