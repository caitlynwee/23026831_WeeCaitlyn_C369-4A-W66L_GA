    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            background-color: rgb(241, 253, 255);
            margin: 0;
            padding: 0;
            font-family: 'Times New Roman', Times, serif;
        }

        .navbar {
            margin-bottom: 20px;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: rgb(159, 193, 255);
            font-weight: bold;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }

        .calculate-btn {
            background-color: rgb(159, 193, 255);
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 10px;
        }

        .calculate-btn:hover {
            background-color: rgb(24, 28, 55);
        }

        .result {
            margin-top: 20px;
            font-size: 1.25rem;
            color: rgb(24, 28, 55);
        }

        @media (max-width: 576px) {
            h1 {
                font-size: 1.5rem;
            }

            .form-group input {
                font-size: 0.9rem;
            }

            .calculate-btn {
                padding: 8px 16px;
                font-size: 0.9rem;
            }

            .result {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="images/Screenshot 2024-07-25 110726.png" alt="logo" style="width:150px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="services.html">Services</a>

                    <li class="nav-item">

                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>Interest Earning Calculator</h1>
        <form id="interest-form">
            <div class="form-group">
                <label for="principal">Principal Amount:</label>
                <input type="number" id="principal" name="principal" required>
            </div>
            <div class="form-group">
                <label for="rate">Annual Interest Rate (%):</label>
                <input type="number" step="0.01" id="rate" name="rate" required>
            </div>
            <div class="form-group">
                <label for="time">Time Period (years):</label>
                <input type="number" id="time" name="time" required>
            </div>
            <button type="button" class="calculate-btn" onclick="calculateInterest()">Calculate Interest</button>
        </form>
        <div class="result" id="result">
            <!-- Result will be displayed here -->
        </div>
    </div>

    <script>
        function calculateInterest() {
            // Get input values
            var principal = document.getElementById('principal').value;
            var rate = document.getElementById('rate').value;
            var time = document.getElementById('time').value;

            // Validate inputs
            if (principal <= 0 || rate <= 0 || time <= 0) {
                alert("Please enter positive values for all fields.");
                return;
            }

            // Calculate simple interest
            var interest = (principal * rate * time) / 100;
            var totalAmount = parseFloat(principal) + parseFloat(interest);

            // Display results
            var resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<p><strong>Principal Amount:</strong> $${principal}</p>
                                    <p><strong>Annual Interest Rate:</strong> ${rate}%</p>
                                    <p><strong>Time Period:</strong> ${time} years</p>
                                    <p><strong>Interest Earned:</strong> $${interest.toFixed(2)}</p>
                                    <p><strong>Total Amount:</strong> $${totalAmount.toFixed(2)}</p>`;
        }
    </script>
</body>
