    <div class="container mt-5">
        <div class="d-flex justify-content-center">
            <div class="card w-100">
                <div class="card-header text-center">
                    <h3>MyInfo</h3>
                    <form id="myInfo" action="/submit" method="POST">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" value="Caitlyn Wee" readonly><br><br>

                        <label for="nric">NRIC:</label>
                        <input type="text" id="nric" name="nric" value="S1234567A" readonly><br><br>

                        <label for="phone">Phone Number:</label>
                        <input type="tel" id="phone" name="phone" value="+65 91234567" readonly><br><br>

                        <label for="email">Email Address:</label>
                        <input type="email" id="email" name="email" value="caitlyn.wee@example.com" readonly><br><br>

                        <label for="address">Address:</label>
                        <textarea id="address" name="address" rows="4" cols="50"
                            readonly>123 Example Street, #01-01, Singapore 123456</textarea><br><br>

                        <button class="btn" type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        <script>
            document.getElementById('myInfo').addEventListener('submit', function (event) {
                event.preventDefault();
                alert('eKYC process initiated. Please wait for verification.');
                window.location.href = '/index.html';
            });
        </script>
