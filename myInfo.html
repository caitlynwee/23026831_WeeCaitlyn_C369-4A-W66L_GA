<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>SKWC Lending eKYC Page</title>
    <style>
        h3 {
            text-align: center;
            margin: 10px;
            color: rgb(159, 193, 255);
            font-family: 'Times New Roman', Times, serif;
            font-size: 3rem;
            font-weight: bold;
        }

        label {
            color: rgb(159, 193, 255);
            font-size: 1.25rem;
            font-family: 'Times New Roman', Times, serif;
            font-weight: bold;
        }

        .btn {
            background-color: rgb(159, 193, 255);
            border: none;
        }

        .btn:hover {
            background-color: rgb(24, 28, 55);
        }

        body {
            background-color: rgb(241, 253, 255);
        }

        #myInfoButton {
            display: block;
            margin: 0 auto;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            h3 {
                font-size: 2.5rem;
            }

            #myInfoButton img {
                width: 100%;
                height: auto;
            }
        }

        @media (max-width: 576px) {
            h3 {
                font-size: 2rem;
            }

            .form-group label {
                font-size: 1rem;
            }

            .btn {
                font-size: 0.875rem;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="images/Screenshot 2024-07-25 110726.png" alt="logo" style="width:150px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="services.html">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="resources.html">Resources</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="signup.html">Sign Up</a>
                    </li>
                </ul>
                <div class="nav-item">
                    <a class="navbar-brand" href="account.html">
                        <img src="images/profile.png" alt="logo" style="width:50px;">
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center mb-4">eKYC Verification</h2>
        <button id="myInfoButton" type="submit" style="border:none; background:none; padding:0;">
            <img src="images/singpass.png" alt="Submit Button" style="width:300px;height:auto;">
        </button>
        <h3>OR</h3>
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <form id="ekycForm">
                    <!-- Personal Information -->
                    <div class="form-section mb-4">
                        <h4>Personal Information</h4>
                        <div class="form-group mb-3">
                            <label for="name">Full Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="nric">NRIC</label>
                            <input type="text" class="form-control" id="nric" placeholder="Enter your NRIC" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="phone">Phone Number</label>
                            <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
                        </div>
                        <div class="form-group mb-4">
                            <label for="address">Address</label>
                            <input type="text" class="form-control" id="address" placeholder="Enter your address" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Submit eKYC</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('ekycForm').addEventListener('submit', function (event) {
            event.preventDefault();
            alert('eKYC process initiated. Please wait for verification.');
            window.location.href = '/index.html';
        });

        document.getElementById('myInfoButton').addEventListener('click', function () {
            window.location.href = '/myInfo.html'; 
        });
    </script>
</body>

</html>
