    <div class="container mt-5">
        <h1 class="text-center mb-4">Find Your Loan Match</h1>

        <!-- Filter Section -->
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="loanAmount">Loan Amount</label>
                    <input type="number" id="loanAmount" class="form-control" placeholder="Enter amount">
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="interestRate">Max Interest Rate (%)</label>
                    <input type="number" id="interestRate" class="form-control" placeholder="Enter rate">
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="loanTerm">Loan Term (months)</label>
                    <input type="number" id="loanTerm" class="form-control" placeholder="Enter term">
                </div>
            </div>
        </div>

        <!-- Loan Offers Section -->
        <div id="loanOffers">
            <!-- Example Loan Offer -->
            <div class="card loan-card">
                <div class="card-body">
                    <h5 class="card-title">Loan Offer 1</h5>
                    <p class="card-text">Amount: $10,000</p>
                    <p class="card-text">Interest Rate: 5%</p>
                    <p class="card-text">Term: 24 months</p>
                    <button class="btn btn-primary" onclick="applyForLoan(1)">Apply Now</button>
                </div>
            </div>

            <!-- Add more loan offers as needed -->
        </div>
    </div>

    <script>
        // Example data (replace with actual data fetching from server)
        const loanOffers = [
            { id: 1, amount: 10000, rate: 5, term: 24 },
            { id: 2, amount: 5000, rate: 3, term: 12 },
            { id: 3, amount: 15000, rate: 4, term: 36 },
            // Add more loan offers as needed
        ];

        // Function to display loan offers
        function displayLoanOffers() {
            const loanOffersContainer = document.getElementById('loanOffers');
            loanOffersContainer.innerHTML = ''; // Clear existing offers
            loanOffers.forEach(offer => {
                const offerElement = document.createElement('div');
                offerElement.className = 'card loan-card';
                offerElement.innerHTML = `

            <div class="card-body">
            <h5 class="card-title">Loan Offer ${offer.id}</h5>
            <p class="card-text">Amount: $${offer.amount.toLocaleString()}</p>
            <p class="card-text">Interest Rate: ${offer.rate}%</p>
            <p class="card-text">Term: ${offer.term} months</p>
            <button class="btn btn-primary" onclick="applyForLoan(${offer.id})">Apply Now</button>
          </div>
        `;

                loanOffersContainer.appendChild(offerElement);
            });
        }

        // Function to filter loan offers based on user input
        function filterLoanOffers() {
            const loanAmount = parseFloat(document.getElementById('loanAmount').value) || 0;
            const interestRate = parseFloat(document.getElementById('interestRate').value) || 100;
            const loanTerm = parseInt(document.getElementById('loanTerm').value) || 0;

            const filteredOffers = loanOffers.filter(offer =>
                offer.amount >= loanAmount &&
                offer.rate <= interestRate &&
                offer.term >= loanTerm
            );

            displayFilteredOffers(filteredOffers);
        }

        // Function to display filtered loan offers
        function displayFilteredOffers(offers) {
            const loanOffersContainer = document.getElementById('loanOffers');
            loanOffersContainer.innerHTML = ''; // Clear existing offers
            offers.forEach(offer => {
                const offerElement = document.createElement('div');
                offerElement.className = 'card loan-card';
                offerElement.innerHTML = `
          <div class="card-body">
            <h5 class="card-title">Loan Offer ${offer.id}</h5>
            <p class="card-text">Amount: $${offer.amount.toLocaleString()}</p>
            <p class="card-text">Interest Rate: ${offer.rate}%</p>
            <p class="card-text">Term: ${offer.term} months</p>
            <button class="btn btn-primary" onclick="applyForLoan(${offer.id})">Apply Now</button>
          </div>
        `;
                loanOffersContainer.appendChild(offerElement);
            });
        }

        // Function to simulate applying for a loan
        function applyForLoan(loanId) {
            alert(`You have applied for Loan Offer ${loanId}`);
        }

        // Event listeners for filters
        document.getElementById('loanAmount').addEventListener('input', filterLoanOffers);
        document.getElementById('interestRate').addEventListener('input', filterLoanOffers);
        document.getElementById('loanTerm').addEventListener('input', filterLoanOffers);

        // Initial display of loan offers
        displayLoanOffers();
    </script>
