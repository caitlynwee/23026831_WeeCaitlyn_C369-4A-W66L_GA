<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>SKWC Lending eKYC Page</title>
    <style>
        h3 {
            text-align: center;
            margin: 10px;
            color: rgb(159, 193, 255);
            font-family: 'Times New Roman', Times, serif;
            font-size: 50px;
            font-weight: bold;
        }

        label {
            color: rgb(159, 193, 255);
            font-size: 20px;
            font-family: 'Times New Roman', Times, serif;
            font-weight: bold;
        }

        .btn {
            background-color: rgb(159, 193, 255);
            border: none;
        }

        .btn:hover {
            background-color: rgb(24, 28, 55);
        }

        body {
            background-color: rgb(241, 253, 255);
        }

        #myInfoButton {
            margin-left: 500px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-light navbar-light">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="navbar-brand" href="home.html">
                        <img src="/images/Screenshot 2024-07-25 110726.png" alt="logo" style="width:150px;">
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="services.html">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="resources.html">Resources</a>
                </li>
            </ul>
        </div>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="signup.html">Sign Up</a>
                </li>
            </ul>
        </div>
        <div class="nav-item">
            <a class="navbar-brand" href="account.html">
                <img src="/images/profile.png" alt="logo" style="width:50px;">
            </a>
        </div>
    </nav>
    <div class="container mt-5">
        <h2 class="text-center mb-4">eKYC Verification</h2>
        <button id="myInfoButton" type="submit" style="border:none; background:none; padding:0;">
            <img src="/images/singpass.png" alt="Submit Button" style="width:300px;height:50px;">
        </button>
        <h3>OR</h3>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form id="ekycForm">
                    <!-- Personal Information -->
                    <div class="form-section">
                        <h4>Personal Information</h4>
                        <div class="form-group">
                            <label for="name">Full Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter your full name"
                                required>
                        </div>
                        <div class="form-group">
                            <label for="email">NRIC</label>
                            <input type="text" class="form-control" id="nric" placeholder="Enter your NRIC" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number"
                                required>
                        </div>
                        <div class="form-group">
                            <label for="address">Address</label>
                            <input type="text" class="form-control" id="address" placeholder="Enter your address"
                                required>
                            <br>
                            <button type="submit" class="btn btn-primary">Submit eKYC</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('ekycForm').addEventListener('submit', function (event) {
            event.preventDefault();
            alert('eKYC process initiated. Please wait for verification.');
            window.location.href = '/home.html'; // Redirect to home page
        });
        document.getElementById('myInfoButton').addEventListener('click', function () {
            // Redirect to your server's MyInfo endpoint
            window.location.href = '/myinfo.html'; // Replace '/myinfo' with your actual endpoint URL
        });
    </script>
</body>

</html>
