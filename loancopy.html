        <div class="container mt-5">
            <div class="d-flex justify-content-center">
              <div class="card w-100">
                <div class="card-header text-center">
                  <h3>Apply for a Loan</h3>
                </div>
                <div class="card-body">
                  <form action="submitloansuccess.html" method="POST">
                    <div class="form-group">
                      <label for="name">Full Name</label>
                      <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
                    </div>
                    <div class="form-group">
                      <label for="email">Email address</label>
                      <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                      <label for="phone">Phone Number</label>
                      <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
                    </div>
                    <div class="form-group">
                      <label for="loanAmount">Loan Amount</label>
                      <input type="number" class="form-control" id="loanAmount" placeholder="Enter loan amount" required>
                    </div>
                    <div class="form-group">
                      <label for="loanPurpose">Purpose of Loan</label>
                      <textarea class="form-control" id="loanPurpose" rows="3" placeholder="Describe the purpose of the loan" required></textarea>
                    </div>
                    <div class="form-group">
                      <label for="income">Annual Income</label>
                      <input type="number" class="form-control" id="income" placeholder="Enter your annual income" required>
                    </div>
                    <div class="form-group">
                      <label for="employmentStatus">Employment Status</label>
                      <select class="form-control" id="employmentStatus" required>
                        <option value="">Select employment status</option>
                        <option value="employed">Employed</option>
                        <option value="self-employed">Self-employed</option>
                        <option value="unemployed">Unemployed</option>
                        <option value="student">Student</option>
                        <option value="retired">Retired</option>
                      </select>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary btn-block">Submit Application</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
